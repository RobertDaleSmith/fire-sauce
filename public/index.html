<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Firesauce TV - Watch Twitter</title>
        <meta name="description" content="Firesauce TV turns any Twitter feed into an asynchronous stream of curated video content.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- Fonts -->
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'>
        <link rel="stylesheet" type='text/css' href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Styles -->
        <link rel="stylesheet" type='text/css' href="css/pure-min.css">
        <link rel="stylesheet" type='text/css' href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="main_wrapper" class="side_open">
            <div id="player_viewport">
                <div id="ytplayer"></div>
                <!-- <div id="vplayer"></div> -->
                
                <div id="timeSlider_holder" class="timeSlider_holder">
                    <div id="timeSlider" class="timeSlider" data-role="slider" data-param-accuracy="0.1">
                        <div id="fractionLoaded"></div>
                        <div id="timer_current"></div><div id="timer_duration"></div>
                        <!-- <div class="complete"></div> -->
                        <!-- <div class="marker"></div> -->
                    </div>
                </div>

                <!-- <div id="player_watermark"></div> -->
                
                <div id="channel_info_wrapper" class="" style="display:none;">
                    <img class="avatar" src="http://a0.twimg.com/sticky/default_profile_images/default_profile_6_normal.png">
                    <div class="name"></div>
                    <div class="screen_name"></div>
                    <div class="follow_btn"><span>FOLLOW</span></div>
                </div>

                <div id="track_tweet_wrapper"></div>

                <div id="toggle_sidebar_btn"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-right"></i></div>

            </div>
            <div id="chrome_wrapper">
                <div id="titlebar_wrapper">
                    <div class="btn" for="history_wrapper"><i class="fa fa-history"></i></div>
                    <div class="btn active" for="watch_wrapper"><i class="fa fa-eye"></i></div>
                    <div class="btn" for="settings_wrapper"><i class="fa fa-cogs"></i></div>
                </div>
                <div class="panel" id="watch_wrapper">
                    <div id="search_wrapper">
                        <input id="search_input" type="text" placeholder="" value="" maxlength="16">
                        <input id="search_button" type="button" value="watch">
                    </div>
                    <div id="failed_wrapper">
                        <div id="searching_spinner" class="dimming"></div>
                        <div id="failed_message">No recent video Tweets.</div>
                        <input id="close_failed_button" type="button" value="close">
                    </div>
                    <div id="searching_wrapper">
                        <div id="searching_spinner" class="dimming"></div>
                        <div id="searching_message">Please wait. Loading.</div>
                        <input id="cancel_search_button" type="button" value="cancel">
                    </div>
                    <ul id="schedule_wrapper">
                        <!-- <li class="track">Feed me any Twitter username!</li> -->
                    </ul>
                </div>
                <div class="panel" id="history_wrapper" style="display:none;">
                    <ul id="channels_wrapper"></ul>
                </div>
                <div class="panel" id="settings_wrapper" style="display:none;">
                    <ul id="channels_wrapper">
                        <li class="channel">Settings</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery-ui.min.js"></script>
        <script src="js/vendor/lawnchair-0.6.1.min.js"></script>
        <script src="js/vendor/moment.min.js"></script>
        <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-63501332-1','auto');ga('send','pageview');
        </script>
    </body>
</html>
