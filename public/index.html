<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Firesauce - watch twitter</title>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		
		<!-- Additional Libraries -->
		<script src="libs/jquery/jquery-2.1.1.min.js"></script>
		<script src="libs/jquery-ui/jquery-ui.min.js"></script>

		<!-- <script src="libs/moment/moment-with-locales.min.js"></script> -->
		<script src="libs/moment/moment.min.js"></script>

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<!-- Project Style -->
		<link href="css/index.css" media="all" rel="stylesheet" type="text/css" />

		<!-- Project Script -->
		<script src="js/helpers.js"></script>
		<script src="js/index.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-63501332-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>
	<body>
	    <div id="main_wrapper">
	    	<div id="player_viewport">
	    		<div id="ytplayer"></div>
	    		<!-- <div id="vplayer"></div> -->
	    		
	    		<div id="timeSlider_holder" class="timeSlider_holder">
                    <div id="timeSlider" class="timeSlider" data-role="slider" data-param-accuracy="0.1">
                    	<div id="fractionLoaded"></div>
                        <div id="timer_current"></div><div id="timer_duration"></div>
                        <!-- <div class="complete"></div> -->
                        <!-- <div class="marker"></div> -->
                    </div>
                </div>

	    		<div id="player_watermark"></div>
	    	</div>
	    	<div id="chrome_wrapper">
	    		<div id="search_wrapper">
	    			<input id="search_input" type="text" placeholder="YouTube" value="YouTube" maxlength="16">
	    			<input id="search_button" type="button" value="watch">
	    		</div>
	    		<div id="failed_wrapper">
	    			<div id="searching_spinner" class="dimming"></div>
	    			<div id="failed_message">No recent video Tweets.</div>
	    			<input id="close_failed_button" type="button" value="close">
	    		</div>
	    		<div id="searching_wrapper">
	    			<div id="searching_spinner" class="dimming"></div>
	    			<div id="searching_message">Saucing up some tweets...</div>
	    			<input id="cancel_search_button" type="button" value="cancel">
	    		</div>
	    		<ul id="schedule_wrapper">
	    			<!-- <li class="track">Feed me any Twitter username!</li> -->
	    		</ul>
	    	</div>
	    </div>
	</body>
</html>
